Name = 'BGDorsal'
Title = 'Pallidal Core (GPe) Dorsal Striatum'
URL = 'https'
Doc = 'This project simulates the Dorsal Basal Ganglia'
Includes = []
GUI = false
Debug = false

[Env]
  SeqLen = 4
  NActions = 5
  ActSoftMaxGain = 2.0

  [Env.Env]
    RewPredLRate = 0.01
    RewPredLRateUp = 0.5

[Params]
  NUnits = 6
  Script = "sim.Sim.Params.Layer[\"Script\"] = &axon.LayerSheet{\n\t&axon.LayerSel{Sel:\".PFCLayer\", Set: func(ly *axon.LayerParams) {\n\t\tly.Learn.NeuroMod.DAModGain = 0.01\n\t}},\n}\nsim.Sim.Params.Path[\"Script\"] = &axon.PathSheet{\n\t&axon.PathSel{Sel:\"Path\", Set: func(pt *axon.PathParams) {\n\t\tpt.Learn.LRate.Base = 0.04\n\t\tpt.Learn.DWt.Tau = 2\n\t}},\n}\n"
  Sheet = ''
  Tag = ''
  Note = ''
  SaveAll = false
  Good = true

[Run]
  GPU = true
  GPUDevice = 0
  NData = 16
  SlowInterval = 200
  NThreads = 0
  Run = 0
  Runs = 50
  Epochs = 200
  Sequences = 128
  Cycles = 300
  PlusCycles = 50

[Log]
  SaveWeights = false
  Train = [
    'Expt',
    'Run',
    'Epoch'
  ]
  Test = []
  Testing = false
